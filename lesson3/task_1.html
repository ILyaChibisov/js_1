<body>
    <P>1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100. <br></P>
    <script>
        let i = 0;
        while (i <= 100) {
            if (validNumber(i)) {
                console.log(i)
            }
            i += 1
        }
        function validNumber(number) {
            if (number < 2) {
                return false;
            }
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
