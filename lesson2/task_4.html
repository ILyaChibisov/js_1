<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_4</title>
</head>

<body>
    <p>Присвоить переменной a значение в промежутке от 0 до 15.
        С помощью оператора switch организовать вывод чисел от a до 15.</p>
    <script>
        const a = Number(prompt('Введите число', 0));
        if (!isNaN(a) && a >= 0 && a <= 15) {
            const result = display(a);
            alert(result);
        } else {
            alert('Неправильно введено число!');
        }

        function display(a) {
            let result = '';

            switch (a) {
                case 1:
                    result += 'Один ';
                case 2:
                    result += 'Два ';
                case 3:
                    result += 'Три ';
                case 4:
                    result += 'Четыре ';
                case 5:
                    result += 'Пять ';
                case 6:
                    result += 'Шесть ';
                case 7:
                    result += 'Семь ';
                case 8:
                    result += 'Восемь ';
                case 9:
                    result += 'Девять ';
                case 10:
                    result += 'Десять ';
                case 11:
                    result += 'Одинадцать ';
                case 12:
                    result += 'Двенадцать ';
                case 13:
                    result += 'Тринадцать ';
                case 14:
                    result += 'Четырнадцать ';
                case 15:
                    result += 'Пятнадцать ';
            }
            return result;
        }

    </script>
</body>

</html>
